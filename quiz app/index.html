<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="quiz" class="quizcontainer">
       <div class="quizHeader">
       <h2 id="questionHeading">Question Heading</h2>
       <ul>
        <li>
            <input type="radio" name="optionlist" class="optionList" id="a">
            <label id="aoption" for="a">OptionList</label>
        </li>
        <li>
            <input type="radio" name="optionlist" class="optionList" id="b">
            <label id="boption" for="b">OptionList</label>
        </li>
        <li>
            <input type="radio" name="optionlist" class="optionList" id="c">
            <label id="coption" for="c">OptionList</label>
        </li>
        <li>
            <input type="radio" name="optionlist" class="optionList" id="d">
            <label id="doption" for="d">OptionList</label>
        </li>
       </ul>
      </div>
      <input class="submit" id="submitBtn" type="submit" value="Submit">
    </div>

    <script src="./script.js"></script>
</body>
</html>
